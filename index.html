<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;subset=latin-ext" rel="stylesheet">
    <title>Quiz</title>
</head>

<body>
    <main>
        <h1>Quiz</h1>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <button class="btn points hide">Punkty: <span>0</span></button>
        <div>
            <button class="btn show-questions">Pokaż pytania</button>
            <button class="btn check-points hide">Sprawdź odpowiedzi</button>
            <button class="btn show-answers hide">Poprawne odpowiedzi</button>
            <button class="btn clear hide">Zagraj jeszcze raz </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
